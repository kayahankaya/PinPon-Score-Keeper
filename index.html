<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <h1 class="card-header-title label is-large is-centered ">
                                PingPong ScoreKeeper
                            </h1>
                        </header>
                        <div class="card-image">
                            <figure class="image is-5by1"></figure>
                            <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
                        </div>
                        <div class="card-content">
                            <div class="content has-text-centered">
                                <h1 class="title is-1 is-spaced "><span id="p1Display">0</span><span> to </span> <span id="p2Display">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="playto" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large"><b>+1 Player One</b></button> 
                            <button id="p2Button" class="is-info button card-footer-item is-large"><b>+1 Player Two</b></button> 
                            <button id="reset" class="is-danger button card-footer-item is-large"><b>Reset</b></button> 
                        </footer>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </section>
</body>
</html>
